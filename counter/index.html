<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
        <div class="text-center">
            <h2 id="count" class="text-4xl bg-cyan-300 px-4 py-7 mb-3">0</h2>
            <button id="increase" class="font-bold bg-green-400 px-3 py-2">+</button>
            <button id="decrease" class="font-bold bg-green-400 px-3 py-2">-</button>
            <button id="reset" class="font-bold bg-green-400 px-3 py-2">Reset</button>
        </div>
            


    <script src="script.js"></script>
</body>

</html>
